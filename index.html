<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>Star Luminosity Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <h1>Star Luminosity Calculator</h1>
  <p>Enter the star's absolute magnitude and distance to calculate its luminosity.</p>
  <form id="star-form">
    <label for="abs-mag">Absolute Magnitude:</label>
    <input type="number" id="abs-mag" name="abs-mag" min="0" required>
    <br>
    <label for="distance">Distance (parsecs):</label>
    <input type="number" id="distance" name="distance" min="0" required>
    <br>
    <button type="button" onclick="calculateLuminosity()">Calculate</button>
  </form>
  <p id="result"></p>
  <center>
    <button onclick="newTab()">Calculate The Habitable Zone of a Star System</button>
  </center>

  <script src="main.js"></script>
</body>
</html>
